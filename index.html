<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="app.js">
    <title>Mark Sheet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        /* button {
            background-color: black !important;
            color: white !important;
            border: none !important;
        } */
    </style>
</head>

<body>
    <h1 class="display-5 text-center mt-5 fw-bolder">Enter Data</h1>
    <form class="container w-50 mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control " id="name">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Institute Name</label>
                    <input type="text" class="form-control " id="iname">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Batch Code</label>
                    <input type="text" class="form-control " id="batch">
                </div>
            </div>
            <h1 class="display-5 text-center mt-5 fw-bolder">Enter Marks</h1>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Project</label>
                    <input type="number" class="form-control " id="epro">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Practical</label>
                    <input type="number" class="form-control " id="eprac">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Modular</label>
                    <input type="number" class="form-control" id="emod">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary " onclick="func()">Submit</button>
                <button type="reset" class="btn btn-primary ms-3" onclick="func()">Add</button>
                <button type="reset" class="btn btn-primary ms-3">Reset</button>

            </div>
        </div>
    </form>

    <h1 class="display-5 text-center mt-5 fw-bolder">Result</h1>

    <div class="container table-responsive mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Institute Name</th>
                    <th scope="col">Batch</th>
                    <th scope="col">Project</th>
                    <th scope="col">Practical</th>
                    <th scope="col">Modular</th>
                    <th scope="col">Obtained Marks</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Delete</th>

                </tr>
            </thead>
            <tbody>
                <tr id="table">
                    <td scope="row" id="pname"></td>
                    <td id="piname"></td>
                    <td id="pbatch"></td>
                    <td id="pro"></td>
                    <td id="prac"></td>
                    <td id="mod"></td>
                    <td id="om"></td>
                    <td id="per"></td>
                    <td id="grade"></td>
                    <td> <button type="reset" class="btn-close" onclick="clr()"></button> </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
